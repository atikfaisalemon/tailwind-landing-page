<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body
    class="max-w-[2000px] mx-auto text-neutral-900 dark:text-neutral-200 bg-white dark:bg-neutral-800"
  >
    <nav class="mx-auto p-4 bg-amber-400">
      <div class="container mx-auto flex items-center justify-between">
        <a
          href="/"
          class="focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 lg:absolute lg:left-1/2 lg:-translate-x-1/2 lg:top-9 z-50 hover:opacity-60 transition-opacity"
          aria-label="Go to Home Page"
        >
          <img
            src="/assets/logo.svg"
            width="200"
            class="w-48 md:w-64 lg:w-72"
            alt="Home Smart Logo"
          />
        </a>
        <button
          id="menu"
          class="focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-neutral-400 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
        <div
          id="menubar"
          class="flex flex-col gap-4 absolute bg-amber-400 text-neutral-900 right-0 left-0 top-16 shadow-xl text-center text-lg p-6 dark:text-neutral-200dark:bg-neutral-800"
        >
          <a
            role="menuitem"
            class="p-1 px-6 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-neutral-400 transition-colors"
            href="/"
            >Home</a
          >
          <a
            role="menuitem"
            class="p-1 px-6 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-neutral-400 transition-colors"
            href="/"
            >Contract</a
          >
          <a
            role="menuitem"
            class="p-1 px-6 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-neutral-400 transition-colors"
            href="/"
            >Login</a
          >
          <div class="flex justify-center gap-5">
            <div class="bg-rose-400 p-4"></div>
          </div>
          <div class="w-full flex gap-5">
            <a
              role="menuitem"
              class="p-2 px-6 bg-teal-700 w-1/2 mx-auto focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-neutral-400 transition-colors"
              href="/"
              >Sing Up</a
            >
          </div>
        </div>
      </div>
    </nav>
    <script type="module" src="/main.js"></script>
  </body>
</html>
